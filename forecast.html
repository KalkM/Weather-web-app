<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <title>Weather Web App</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/" title="Weather home page">Weather</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a
                  class="nav-link"
                  href="/forecast.html"
                  title="Weather forecast"
                  >Forecast</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1>Weather Forecast</h1>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-lg-3 col-sm-6">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-lg-3 col-sm-6">
            <button class="btn btn-success w-100" id="current-location">
              Current Location
            </button>
          </div>
        </div>
      </form>

      <div class="weather-info">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <h2 id="city"></h2>
            <ul>
              <li id="date"></li>
            </ul>
          </div>
          <div class="col-lg-6 col-sm-12">
            <ul>
              <li id="weather-type"></li>
              <li><img src="" alt="" id="weather-icon" /></li>
              <div>
                <span class="temperature" id="temperature"></span
                ><span class="units"> Â°C </span>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script src="/src/forecast.js"></script>
  </body>
</html>
