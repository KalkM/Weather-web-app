<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1>Weather</h1>
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-8">
              <ul>
                <li id="date"></li>
                <li id="weather-type"></li>
                <li>Humidity: <span class="imp-data" id="humidity"></span></li>
                <li>Wind: <span class="imp-data" id="wind"></span></li>
              </ul>
            </div>
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="weather-icon" class="float-left" />
                <div>
                  <span class="temperature" id="temperature"></span
                  ><span class="units"> Â°C </span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        This project was codeded by Kalkidan and is
        <a href="https://github.com/KalkM/Plus-Final-Project" target="_blank"
          >open-sourced on GitHub
        </a>
        and
        <a href="https://wonderful-smakager-6e4943.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
