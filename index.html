<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Web App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1>Weather</h1>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-lg-3 col-sm-6">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-lg-3 col-sm-6">
              <button class="btn btn-success w-100" id="current-location">
                Current Location
              </button>
            </div>
          </div>
        </form>

        <div class="weather-info">
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <h2 id="city"></h2>
              <ul>
                <li id="date"></li>
              </ul>
            </div>
            <div class="col-lg-6 col-sm-12">
              <ul>
                <li id="weather-type"></li>
                <li><img src="" alt="" id="weather-icon" /></li>
                <div>
                  <span class="temperature" id="temperature"></span
                  ><span class="units"> Â°C </span>
                </div>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <li>Humidity: <span class="imp-data" id="humidity"></span></li>
            <li>Wind: <span class="imp-data" id="wind"></span></li>
          </div>
          <div class="col-lg-6 col-sm-12">
            <ul>
              <li>Sunrise: <span class="imp-data" id="sunrise"></span></li>
              <li>Sunset: <span class="imp-data" id="sunset"></span></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
